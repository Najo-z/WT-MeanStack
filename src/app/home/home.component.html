<ul>
	<h1>Note title</h1>
	<li *ngFor="let task of tasks">
		<h2>{{task.title}}</h2>
		<p>{{task.content}}</p>
	</li>
	<button>Add task</button>
</ul>
<form [formGroup]="TaskForm">
	<input formControlName="title" type="text" name="title" placeholder="Title..." required>
	<input formControlName="content" type="text" name="content" placeholder="Content..." required>
	<input formControlName="done" type="checkbox" name="done">
	<input formControlName="assignee" type="text" name="assignee" placeholder="Assignee..." required>
	<input type="submit" value="Add New Task" (click)="addTask()">
</form>
<form [formGroup]="TaskForm">
	<input formControlName="title" type="text" name="title" placeholder="Title..." required>
	<input formControlName="content" type="text" name="content" placeholder="Content..." required>
	<input formControlName="done" type="checkbox" name="done">
	<input formControlName="assignee" type="text" name="assignee" placeholder="Assignee..." required>
	<input type="submit" value="Edit Task" (click)="editTask()">
</form>
<form>
	<input type="submit" value="Get All Tasks" (click)="getTasks()">
</form>
<li *ngFor="let task of tasks; index as i;">
	Title: {{task.title}} Content: {{task.content}} IsDone : {{task.done}}Assignee : {{task.assignee}}</li>
